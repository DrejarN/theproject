        <div class="main">
            <section class = "contSec">
                <!-- Här är main 'content', skriv in info / vad ni vill fylla sidan med här! -->
                <div class="contactFormClass">

                        <!-- Kör action när man trycker på submit och öppnar resultatet i ett nytt fönster -->
                        <form name="contactForm">
                
                            <!-- Ruta 1: Förnamn -->
                            <label for="fname">Name</label>
                            <label class="l2"><span class="emsg1 hidden1">Please enter a valid Name!</span></label>
                            <input type="text" id="fname" name="firstname" placeholder="Your name" class="storeData">
                            
                            <!-- Ruta 2: Telefon -->
                            <label for="phoneNr">Phone Number</label>
                            <label class="l2"><span class="emsg2 hidden2">Please enter a valid number!</span></label>
                            <input type="text" id="phoneNr" name="phonenumber" placeholder="Your phone number" class="storeData">
                
                            <!-- Ruta 3: E-mail -->
                            <label for="email">E-mail</label>
                            <label class="l2"><span class="emsg3 hidden3">Please enter a valid email!</span></label>
                            <input type="text" id="email" name="emailadress" placeholder="Your E-mail" class="storeData">

                            <!-- Ruta 4: Meddelande -->
                            <label for="subject">Subject</label>
                            <label class="l2"><span class="emsg4 hidden4">The text field is empty!</span></label>
                            <textarea id="subject" name="subject" placeholder="Write something" rows="10" class="storeData"></textarea>
                
                            <!-- Submit-knapp -->
                            <input type="submit" value="Submit" id="sub">
                        </form>
                    
                </div>
                        <div class="googleMaps">
                
                        <!-- Kartbild på förbestämd plats, klick leder till interaktiv karta -->

                    </div>
            </section>
