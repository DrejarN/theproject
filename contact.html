        <div class="main">
            <section>
                <!-- Här är main 'content', skriv in info / vad ni vill fylla sidan med här! -->
                <div class="contactForm">

                        <!-- Kör action när man trycker på submit och öppnar resultatet i ett nytt fönster -->
                        <form action="action_page.php" target="_blank">
                
                            <!-- Ruta 1: Förnamn -->
                            <label for="fname">First Name</label>
                            <input type="text" id="fname" name="firstname" placeholder="Your name">
                
                            <!-- Ruta 2: Efternamn -->
                            <label for="lname">Last Name</label>
                            <input type="text" id="lname" name="lastname" placeholder="Your last name">
                
                            <!-- Ruta 3: Land, öppnar ruta med förbestämda exempel -->
                            <label for="country">Country</label>
                            <select id="country" name="country">
                                <option value="sweden">Sweden</option>
                                <option value="norway">Norway</option>
                                <option value="denmark">Denmark</option>
                                <option value="other">Other...</option>
                            </select>
                
                            <!-- Ruta 4: Submit -->
                            <label for="subject">Subject</label>
                            <textarea id="subject" name="subject" placeholder="Write something" style="height:200px"></textarea>
                
                            <!-- Submit-knapp -->
                            <input type="submit" value="Submit">
                        </form>
                    </div>
                
                    <div class="googleMaps">
                
                        <!-- Kartbild på förbestämd plats, klick leder till interaktiv karta -->
                        <iframe
                            src="https://maps.google.com/maps?q=%C3%96rebro%20Universitet,%20Sweden&amp;t=&amp;z=13&amp;ie=UTF8&amp;iwloc=&amp;output=embed"></iframe>

            </section>
